<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>Đăng nhập</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
    <div class="sidenav">
        <div class="login-main-text">
            <h2>Application<br> Register Page</h2>
            <p>Login or register from here to access.</p>
        </div>
    </div>
    <div class="main">
        <h3 th:if="${errorMessage != null}" th:utext="${errorMessage}" style="color: red;"></h3>
        <div class="col-md-6 col-sm-12">
            <div class="login-form">
                <form th:action="@{/formregister}" method="post" th:object="${userRegister}">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" th:field="*{username}" class="form-control" placeholder="User Name" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-black">Register</button>
                    <button type="submit" class="btn btn-secondary"><a th:href="@{/login}">Back</a></button>
                </form>
            </div>
        </div>
    </div>
</html>
